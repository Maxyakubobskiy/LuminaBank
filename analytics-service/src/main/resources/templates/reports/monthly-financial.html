<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="uk">
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <title>Monthly Financial Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

<h1>Monthly Financial Report</h1>

<p><b>Month:</b> <span th:text="${overview.month}"></span></p>
<p><b>Total income:</b> <span th:text="${overview.totalIncome}"></span></p>
<p><b>Total expense:</b> <span th:text="${overview.totalExpense}"></span></p>
<p><b>Cash flow:</b> <span th:text="${overview.cashFlow}"></span></p>
<p><b>Transactions:</b> <span th:text="${overview.transactionCount}"></span></p>

<h2>Category expenses</h2>
<table>
    <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>%</th>
    </tr>
    <tr th:each="c : ${categories}">
        <td th:text="${c.category}"></td>
        <td th:text="${c.totalAmount}"></td>
        <td th:text="${c.percentage} + '%'"></td>
    </tr>
</table>

<h2>Top recipients</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Total amount</th>
        <th>Transactions</th>
    </tr>
    <tr th:each="r : ${recipients}">
        <td th:text="${r.displayName}"></td>
        <td th:text="${r.totalAmount}"></td>
        <td th:text="${r.transactionCount}"></td>
    </tr>
</table>

</body>
</html>
