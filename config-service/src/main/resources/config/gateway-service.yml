server:
  port: 8080

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enable: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1

            - id: account-service
              uri: lb://account-service
              predicates:
                  - Path=/api/accounts/**
                  - Path=/api/cards/**
              filters:
                  - StripPrefix=1

            - id: transaction-service
              uri: lb://transaction-service
              predicates:
                - Path=/api/transactions/**
              filters:
                - StripPrefix=1

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payments/**
              filters:
                - StripPrefix=1